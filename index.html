<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Describing Emotions and Feelings - Flashcards</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('img/IMG_20250820_221358_590.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 30px;
    text-shadow: 2px 2px 6px #000;
    user-select: none;
  }
  .card {
    width: 360px;
    height: 460px;
    background-size: cover;
    background-position: center;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    padding: 25px 30px;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
    user-select: none;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .side {
    display: none;
    color: white;
  }
  .side.active {
    display: block;
  }

  /* Яркий, читаемый текст с тенью для контраста */
  .front-text {
    font-size: 21px;
    line-height: 1.5;
    color: #fffdd0; /* светло-слоновая кость для лучшей читаемости */
    text-shadow:
      1px 1px 4px rgba(0, 0, 0, 0.7),
      0 0 8px rgba(0, 0, 0, 0.6);
  }

  .pulse-blank {
    display: inline-block;
    min-width: 90px;
    border-radius: 8px;
    border: 3px solid orange;
    box-sizing: border-box;
    cursor: pointer;
    padding: 6px 14px;
    font-weight: bold;
    color: transparent;
    text-align: center;
    vertical-align: middle;
    font-size: 18px;
    animation: pulseOrangeStronger 1.2s infinite ease-in-out;
    user-select: none;
    transition: color 0.3s ease, min-width 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    white-space: nowrap;
    position: relative;
  }
  @keyframes pulseOrangeStronger {
    0%, 100% {
      box-shadow:
        0 0 20px 5px rgba(255, 165, 0, 0.85),
        0 0 40px 10px rgba(255, 140, 0, 0.75);
    }
    50% {
      box-shadow:
        0 0 30px 8px rgba(255, 200, 0, 1),
        0 0 50px 14px rgba(255, 180, 0, 0.9);
    }
  }
  /* Изменённый tooltip с текстом на английском */
  .pulse-blank::after {
    content: "Click here";
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 165, 0, 0.95);
    color: black;
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 14px;
    white-space: nowrap;
    opacity: 1; /* Теперь подсказка всегда видна */
    pointer-events: none;
    box-shadow: 0 0 8px rgba(255, 165, 0, 0.8);
    font-weight: 700;
  }
  /* Пропадает при раскрытом ключе */
  .pulse-blank.revealed::after {
    opacity: 0;
  }

  .pulse-blank:hover,
  .pulse-blank:focus {
    color: orange;
    animation: pulseOrangeHoverStronger 1s infinite ease-in-out;
    box-shadow:
      0 0 28px 9px rgba(255, 165, 0, 1),
      0 0 60px 18px rgba(255, 200, 0, 1);
    outline: none;
    transform: scale(1.15);
  }
  @keyframes pulseOrangeHoverStronger {
    0%, 100% {
      box-shadow:
        0 0 28px 9px rgba(255, 165, 0, 1),
        0 0 60px 18px rgba(255, 200, 0, 1);
    }
    50% {
      box-shadow:
        0 0 40px 14px rgba(255, 200, 0, 1),
        0 0 80px 24px rgba(255, 220, 0, 1);
    }
  }
  .pulse-blank.revealed {
    animation: none;
    color: orange;
    background: rgba(0,0,0,0.5);
  }
  .back-text {
    font-size: 18px;
    background: rgba(255, 165, 0, 0.15);
    border: 3px solid orange;
    border-radius: 16px;
    padding: 25px 30px;
    min-height: 120px;
    line-height: 1.6;
    box-sizing: border-box;
    user-select: text;
    position: relative;
    box-shadow:
      0 0 12px 4px rgba(255, 165, 0, 0.7),
      inset 0 0 12px 3px rgba(255, 165, 0, 0.4);
    transition: box-shadow 0.4s ease;
    color: #fffdd0; /* Яркий цвет для обратной стороны */
    text-shadow:
      1px 1px 6px rgba(0,0,0,0.8),
      0 0 8px rgba(0,0,0,0.7);
  }
  .back-text.glow {
    animation: glowBackText 2s ease-in-out infinite;
  }
  @keyframes glowBackText {
    0%, 100% {
      box-shadow:
        0 0 18px 6px rgba(255, 165, 0, 0.9),
        inset 0 0 14px 5px rgba(255, 165, 0, 0.5);
    }
    50% {
      box-shadow:
        0 0 28px 12px rgba(255, 200, 0, 1),
        inset 0 0 22px 8px rgba(255, 200, 0, 0.7);
    }
  }
  .buttons {
    margin-top: 25px;
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  button {
    flex: 1;
    background: orange;
    border: none;
    padding: 12px 15px;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    color: black;
    box-shadow: 0 0 8px 2px #ffb347;
    transition: background-color 0.3s ease;
    user-select: none;
    font-size: 16px;
  }
  button:hover:not(:disabled) {
    background: #ff9c00;
  }
  button:disabled {
    opacity: 0.5;
    cursor: default;
  }
</style>
</head>
<body>
  <h1>Describing Emotions and Feelings</h1>

  <div id="flashcard" class="card">
    <div id="front-side" class="side active">
      <div class="front-text" id="front-text"></div>
    </div>

    <div id="back-side" class="side">
      <div class="back-text" id="back-text"></div>
    </div>

    <div class="buttons">
      <button id="backBtn" aria-label="Previous card">Back</button>
      <button id="toggleSideBtn" aria-label="Show definition">Show Definition</button>
      <button id="nextBtn" aria-label="Next card">Next</button>
    </div>
  </div>

<script>
  const cards = [
    { bg: 'img/IMG_20250819_153902_853.jpg', front: 'If you have______ about something, you are uncertain because you have both positive and negative emotions.', keyphrase: 'mixed feelings', back: '• Mixed feelings — contradictory or conflicting emotions' },
    { bg: 'img/IMG_20250819_154021_177.jpg', front: 'If you are________ , you do not know what to do or say because you are confused or worried.', keyphrase: 'at a loss', back: '• Be at a loss — to feel confused or uncertain about what to do' },
    // ... остальные карточки ...
    { bg: 'img/IMG_20250819_165120_262.jpg', front: 'If you are______, you are happy, cheerful, and full of energy', keyphrase: 'in high spirits', back: '• Be in high spirits — to be very happy, cheerful, and full of energy' }
  ];

  let currentIndex = 0;
  let showFront = true;

  const flashcard = document.getElementById('flashcard');
  const frontSide = document.getElementById('front-side');
  const backSide = document.getElementById('back-side');
  const frontText = document.getElementById('front-text');
  const backTextBlock = document.getElementById('back-text');
  const toggleSideBtn = document.getElementById('toggleSideBtn');
  const backBtn = document.getElementById('backBtn');
  const nextBtn = document.getElementById('nextBtn');

  function createPulseBlank(keyphrase) {
    const span = document.createElement('span');
    span.className = 'pulse-blank';
    span.setAttribute('tabindex', '0');
    span.setAttribute('aria-label', 'Click here to reveal the key phrase');
    span.textContent = '';

    function setWidth() {
      const temp = document.createElement('span');
      temp.style.visibility = 'hidden';
      temp.style.position = 'absolute';
      temp.style.whiteSpace = 'nowrap';
      temp.style.fontSize = '18px';
      temp.style.fontWeight = 'bold';
      temp.textContent = keyphrase;
      document.body.appendChild(temp);
      const w = temp.offsetWidth + 20;
      document.body.removeChild(temp);
      span.style.minWidth = w + 'px';
    }
    setWidth();

    function reveal() {
      if (!span.classList.contains('revealed')) {
        span.textContent = keyphrase;
        span.classList.add('revealed');
        span.setAttribute('aria-label', 'Key phrase: ' + keyphrase);
      }
    }
    function reset() {
      span.textContent = '';
      span.classList.remove('revealed');
      span.setAttribute('aria-label', 'Click here to reveal the key phrase');
    }

    span.addEventListener('click', reveal);
    span.addEventListener('keydown', (e) => {
      if ((e.key === 'Enter' || e.key === ' ') && !span.classList.contains('revealed')) {
        e.preventDefault();
        reveal();
      }
    });

    return {span, reset};
  }

  function renderCard() {
    const card = cards[currentIndex];
    flashcard.style.backgroundImage = `url('${card.bg}')`;
    showFront = true;
    frontSide.classList.add('active');
    backSide.classList.remove('active');
    backTextBlock.classList.remove('glow');
    toggleSideBtn.textContent = 'Show Definition';
    toggleSideBtn.setAttribute('aria-label', 'Show definition');
    backTextBlock.textContent = card.back;

    let textBefore = '';
    let textAfter = '';
    const parts = card.front.split(/_{2,}/);
    textBefore = parts[0];
    textAfter = parts[1] || '';
    const {span: pulseBlank, reset} = createPulseBlank(card.keyphrase);

    frontText.innerHTML = '';
    frontText.appendChild(document.createTextNode(textBefore));
    frontText.appendChild(pulseBlank);
    frontText.appendChild(document.createTextNode(textAfter));

    pulseBlank.reset = reset;

    backBtn.disabled = currentIndex === 0;
    nextBtn.disabled = currentIndex === cards.length - 1;
  }

  toggleSideBtn.addEventListener('click', () => {
    if (showFront) {
      frontSide.classList.remove('active');
      backSide.classList.add('active');
      backTextBlock.classList.add('glow');
      toggleSideBtn.textContent = 'Show Front';
      toggleSideBtn.setAttribute('aria-label', 'Show front side');
      showFront = false;

      const pulseBlank = frontText.querySelector('.pulse-blank');
      if (pulseBlank && pulseBlank.reset) pulseBlank.reset();

    } else {
      backSide.classList.remove('active');
      backTextBlock.classList.remove('glow');
      frontSide.classList.add('active');
      toggleSideBtn.textContent = 'Show Definition';
      toggleSideBtn.setAttribute('aria-label', 'Show definition');
      showFront = true;
    }
  });

  backBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      renderCard();
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentIndex < cards.length - 1) {
      currentIndex++;
      renderCard();
    }
  });

  renderCard();
</script>
</body>
</html>
